		<div class="container mt-4">
      <h1 class="display-4 text-center">

        <span class="text-secondary">Book</span>
        List
      </h1>
      <p class="text-center">Add your book information to store it in database.</p>
      <div class="row">
        <div class="col-lg-4">
          <form id="add-book-form" action="https://danit.com.ua/books">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="book-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" name="book-author" class="form-control">
            </div>
            <div class="form-group">
              <label for="title">ISBN#</label>
              <input type="text" name="book-isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary">
          </form>
        </div>
      </div>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Title</th>
          </tr>
        </thead>
